<div class="sidebar-container">
  <ul class="sidebar-nav">
    {% for entry in site.data.navigation %}
    <li class="sidebar-item">
      <a
        class="sidebar-link"
        href="{{ entry.url }}"
        sidebar-data-scroll
      >
        <div class="sidebar-line"></div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
